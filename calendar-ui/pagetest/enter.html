<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space-Themed Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="space-dashboard">
    <div class="moon">
        <!-- 月亮图像 -->
    </div>
    <div class="astronaut">
        <!-- 宇航员图像 -->
    </div>
    <div class="planets">
        <div class="planet" id="mars">
            <!-- 火星图像 -->
        </div>
        <div class="planet" id="jupiter">
            <!-- 木星图像 -->
        </div>
    </div>
    <div class="earth">
        <!-- 地球图像 -->
    </div>
    <div class="menu">
        <div class="menu-item" id="calendar">Calendar</div>
        <div class="menu-item" id="assistant">Assistant</div>
        <div class="menu-item" id="memo">Memo</div>
        <div class="menu-item" id="todo">TODO</div>
    </div>
    <div class="time">
        12:03 AM
    </div>
</div>
</body>
</html>
